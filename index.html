<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Rajputana Odyssey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #F8F9FA;
        --color-text: #334155;
        --color-primary: #0A192F; /* Midnight Blue */
        --color-accent: #E1C48F; /* Soft Champagne Gold */
        --color-accent-dark: #D4AF37;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
      }
      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }
      .font-sans-body {
        font-family: 'Montserrat', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-primary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-accent);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-accent-dark);
      }

      @keyframes ken-burns {
        0% { transform: scale(1.05); }
        100% { transform: scale(1.15); }
      }
      .animate-ken-burns {
        animation: ken-burns 20s infinite alternate ease-in-out;
      }

      @keyframes text-shadow-pulse {
        0% { text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); }
        50% { text-shadow: 0 0 20px rgba(225, 196, 143, 0.8); }
        100% { text-shadow: 0 0 8px rgba(255, 255, 255, 0.5); }
      }
      .animate-text-shadow-pulse {
        animation: text-shadow-pulse 4s infinite ease-in-out;
      }
      
      .btn-arrow .arrow-icon {
        transition: transform 0.3s ease-in-out;
      }
      .btn-arrow:hover .arrow-icon {
        transform: translateX(5px);
      }
      
      .gallery-item .overlay {
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }
      .gallery-item:hover .overlay {
        opacity: 1;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }

      @keyframes glow {
        0% { box-shadow: 0 0 5px var(--color-accent); }
        50% { box-shadow: 0 0 20px var(--color-accent); }
        100% { box-shadow: 0 0 5px var(--color-accent); }
      }
      .animate-glow {
        animation: glow 3s infinite ease-in-out;
      }

      @keyframes popup-in {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-popup-in {
        animation: popup-in 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes header-title-pulse {
        0% { text-shadow: 0 0 5px rgba(225, 196, 143, 0.5); }
        50% { text-shadow: 0 0 15px rgba(225, 196, 143, 0.8); }
        100% { text-shadow: 0 0 5px rgba(225, 196, 143, 0.5); }
      }
      .animate-header-title-pulse {
        animation: header-title-pulse 3s infinite ease-in-out;
      }

    </style>
